<div class="is-option"
	layout="row"
	layout-align="center center">
	<div class="is-option-left"
		layout="column"
		layout-align="space-around center">
		<h2 class="md-headline">普通选项</h2>
		<md-list class="option-list">
			<md-list-item>
				<p>屏蔽广告 <sub>不好意思,此功能禁止关闭</sub> </p>
				<md-switch class="md-secondary" 
					ng-model="vm.options.adBlock"
					ng-disabled="true"></md-switch>
			</md-list-item>
			<md-list-item ng-click="vm.toggleDark()">
				<p>夜间模式 <sub>夜间模式看球更护眼</sub> </p>
				<md-switch class="md-secondary"
					aria-label="night mode switch"
					ng-model="vm.options.nightMode"></md-switch>
			</md-list-item>
		</md-list>
		<h2 class="md-headline">主播选项</h2>
		<md-list class="option-list">
			<md-list-item ng-click="vm.toggleTTS()">
				<p>朗读弹幕 <sub>让弹幕大神刷刷存在感吧</sub></p>
				<md-switch class="md-secondary" 
					ng-model="vm.options.tts"></md-switch>
			</md-list-item>
		</md-list>
	</div>

	<div class="is-option-right"
		layout="column"
		layout-align="space-around center">
		<h2 class="md-headline">高级选项 <sub>需绑定账户</sub></h2>
		<md-list ng-if="vm.options.bindAccounts.douyu"
			class="option-list">
			<md-list-item ng-click="vm.toggleNotification()">
				<p>开播提醒 <sub>无需打开网页也能收到提醒哦</sub> </p>
				<md-switch class="md-secondary" 
					ng-model="vm.options.notification"></md-switch>
			</md-list-item>
		</md-list>
		<div>
			<p>绑定任意账号解锁高级选项:</p>
			<div layout="row"
				layout-align="space-around center">
				<div ng-class="{'account-label':!vm.options.bindAccounts.douyu}">
					斗鱼:</div>
				<div ng-if="vm.options.bindAccounts.douyu">
					当前绑定账号: {{ vm.options.bindAccounts.douyu.nickname }}
					<span>
						<md-button class="md-raised unbind-btn md-primary"
						ng-click="vm.unbindAccount('douyu')">
						解绑</md-button>
					</span>
				</div>
				<div ng-if="!vm.options.bindAccounts.douyu"
					layout="row"
					layout-align="space-around center">
					<md-input-container>
						<label>用户名:</label>
						<input ng-model="vm.douyuAccount.username">
					</md-input-container>
					<md-input-container>
						<label>密码</label>
						<input ng-model="vm.douyuAccount.password" type="password">
					</md-input-container>
					<md-button class="md-raised bind-btn md-primary"
						ng-click="vm.bindAccount('douyu', vm.douyuAccount)">绑定</md-button>
				</div>
			</div>
		</div>
	</div>
</div>
