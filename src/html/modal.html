<div id="modal">
	<div class="modal-content"
		layout="row"
		layout-align="center center">
		<div class="yc-info"
			layout="column"
			layout-align="center center">
			<h2 class="yc-title">鱼刺<sub> By:ShaneX</sub></h2>
			<div class="yc-donation"
				layout="column"
				layout-align="center center">
				<p class="yc-beg">大爷用的开心就扫码给买杯可乐吧</p>
				<p>支付宝</p>
				<md-button>angular material</md-button>
			</div>
			<div class="yc-support">
				<a href="http://430.io/yu-ci-betterdouyutv/" target="_blank">帮助&反馈</a>
			</div>
		</div>
		<div class="yc-options"
			layout="column"
			layout-align="center center">
			<div class="yc-opt"
				layout="row" layout-align="space-between center">
				<div class="yc-opt-text">
					屏蔽广告<sub>[不好意思，这个不让关!]</sub>
				</div>
				<div class="yc-opt-switch">
					<div class="onoffswitch">
						<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="yc-ad-switch" checked disabled>
						<label class="onoffswitch-label" for="yc-ad-switch">
							<span class="onoffswitch-inner"></span>
							<span class="onoffswitch-switch"></span>
						</label>
					</div>
				</div>
			</div>
			<div class="yc-opt"
				layout="row" layout-align="space-between center">
				<div class="yc-opt-text">
					夜间模式<sub>[关灯看球更护眼]</sub>
				</div>
				<div class="yc-opt-switch">
					<div class="onoffswitch">
						<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="yc-dark-switch">
						<label id="yc-dark-switch-label"
							class="onoffswitch-label" for="yc-dark-switch">
							<span class="onoffswitch-inner"></span>
							<span class="onoffswitch-switch"></span>
						</label>
					</div>
				</div>
			</div>
			<div class="yc-opt"
				layout="row" layout-align="space-between center">
				<div class="yc-opt-text">
					隐藏聊天室<sub>[你这人会不会聊天]</sub>
				</div>
				<div class="yc-opt-switch">
					<div class="onoffswitch">
						<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="yc-chat-switch">
						<label id="yc-chat-switch-label" 
							class="onoffswitch-label" for="yc-chat-switch">
							<span class="onoffswitch-inner"></span>
							<span class="onoffswitch-switch"></span>
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
